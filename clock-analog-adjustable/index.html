<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="clock-setup.css" />  
    <link rel="stylesheet" type="text/css" href="style.css" />  
    <title>Document</title>
</head>
<body>        
    <div class="m-clock-square" >
        <div class="clock-border">
            <div class="dials-wrapper">
                <!-- Center punkt -->
                <div class="center-punkt">
                </div>

                <!-- Quatters -->
                <!--  9 a clock -->
                <div class="m-line">
                    <div class="outer-long"></div>
                </div>

                <!--  12 a clock -->
                <div class="m-line line-12">
                    <div class="outer-long"></div>
                </div>

                <!--  3 a clock -->
                <div class="m-line line-3">
                    <div class="outer-long"></div>
                </div>

                <!--  6 a clock -->
                <div class="m-line line-6">
                    <div class="outer-long"></div>
                </div>

                <!-- Between Quatters -->
                <!--  10 a clock -->
                <div class="m-line line-10">
                    <div class="outer-short"></div>
                </div>

                <!--  11 a clock -->
                <div class="m-line line-11">
                    <div class="outer-short"></div>
                </div>

                <!--  1 a clock -->
                <div class="m-line line-1">
                    <div class="outer-short"></div>
                </div>

                <!--  2 a clock -->
                <div class="m-line line-2">
                    <div class="outer-short"></div>
                </div>

                <!--  4 a clock -->
                <div class="m-line line-4">
                    <div class="outer-short"></div>
                </div>

                <!--  5 a clock -->
                <div class="m-line line-5">
                    <div class="outer-short"></div>
                </div>

                <!--  7 a clock -->
                <div class="m-line line-7">
                    <div class="outer-short"></div>
                </div>

                <!--  8 a clock -->
                <div class="m-line line-8">
                    <div class="outer-short"></div>
                </div>

                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div> <!-- End Dials Wrapper -->
            
        </div>
    </div>
 
    <script src="clock.js"></script>
</body>
</html>
